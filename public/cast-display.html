<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TACCTILE Cast Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #000000 0%, #121212 100%);
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .cast-header {
            padding: 30px 40px;
            background: rgba(29, 185, 84, 0.1);
            border-bottom: 2px solid rgba(29, 185, 84, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .logo-icon {
            width: 60px;
            height: 60px;
            background: #1DB954;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #000;
            font-size: 24px;
        }
        
        .logo-text {
            font-size: 32px;
            font-weight: bold;
        }
        
        .cast-status {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #1DB954;
            font-size: 18px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            background: #1DB954;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }
        
        .cast-content {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        .waiting-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .cast-icon {
            width: 160px;
            height: 160px;
            background: rgba(29, 185, 84, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 40px;
            font-size: 64px;
            animation: breathe 3s ease-in-out infinite;
        }
        
        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .waiting-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #1DB954, #1ed760);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .waiting-subtitle {
            font-size: 24px;
            color: #b3b3b3;
            margin-bottom: 40px;
        }
        
        .loading-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin: 0 auto;
        }
        
        .loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #1DB954, #1ed760);
            border-radius: 2px;
            animation: loading 2s ease-in-out infinite;
        }
        
        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .tile {
            background: rgba(40, 40, 40, 0.9);
            border: 1px solid rgba(29, 185, 84, 0.2);
            border-radius: 16px;
            padding: 32px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .tile::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #1DB954, #1ed760);
        }
        
        .tile:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(29, 185, 84, 0.2);
            border-color: rgba(29, 185, 84, 0.4);
        }
        
        .tile-header {
            margin-bottom: 24px;
        }
        
        .tile-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }
        
        .tile-description {
            font-size: 16px;
            color: #b3b3b3;
            line-height: 1.4;
        }
        
        .tile-value {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 16px;
            color: #1DB954;
            text-shadow: 0 0 20px rgba(29, 185, 84, 0.3);
        }
        
        .tile-change {
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }
        
        .change-positive {
            color: #1DB954;
        }
        
        .change-negative {
            color: #ff6b6b;
        }
        
        .footer {
            padding: 30px 40px;
            text-align: center;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
            color: #b3b3b3;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .footer-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }
        
        .footer-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .live-indicator {
            width: 8px;
            height: 8px;
            background: #ff4757;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .tile-enter {
            animation: tileEnter 0.6s ease-out forwards;
        }
        
        @keyframes tileEnter {
            from { 
                opacity: 0; 
                transform: translateY(40px) scale(0.9); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }
    </style>
</head>
<body>
    <div class="cast-header">
        <div class="logo">
            <div class="logo-icon">T</div>
            <div class="logo-text">TACCTILE Dashboard</div>
        </div>
        <div class="cast-status">
            <div class="status-dot"></div>
            <span>Connected</span>
        </div>
    </div>
    
    <div class="cast-content" id="content">
        <div class="waiting-state">
            <div class="cast-icon">ðŸ“º</div>
            <h2 class="waiting-title">Ready to Cast</h2>
            <p class="waiting-subtitle">Waiting for dashboard content from your device...</p>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <div class="footer-content">
            <div class="footer-item">
                <div class="live-indicator"></div>
                <span>Live Dashboard</span>
            </div>
            <div class="footer-item">
                <span>ðŸ“º</span>
                <span>Cast from TACCTILE</span>
            </div>
            <div class="footer-item">
                <span>âš¡</span>
                <span>Real-time Data</span>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let isContentLoaded = false;
        let retryCount = 0;
        const maxRetries = 5;
        
        // Listen for messages from the casting device
        function initializeCastReceiver() {
            console.log('Initializing cast receiver...');
            
            // For Presentation API
            if ('presentation' in navigator && navigator.presentation.receiver) {
                navigator.presentation.receiver.connectionList.then(list => {
                    list.connections.map(connection => {
                        connection.addEventListener('message', handleMessage);
                        console.log('Presentation connection established');
                    });
                    
                    list.addEventListener('connectionavailable', event => {
                        event.connection.addEventListener('message', handleMessage);
                        console.log('New presentation connection available');
                    });
                });
            }
            
            // For Google Cast (look for custom data in URL params)
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('customData')) {
                try {
                    const customData = JSON.parse(decodeURIComponent(urlParams.get('customData')));
                    handleCastData(customData);
                } catch (error) {
                    console.error('Error parsing custom data from URL:', error);
                }
            }
            
            // Try to get data from parent window or opener
            if (window.opener || window.parent !== window) {
                try {
                    window.addEventListener('message', (event) => {
                        console.log('Received window message:', event.data);
                        if (event.data && event.data.type === 'dashboard-cast') {
                            handleCastData(event.data.content);
                        }
                    });
                } catch (error) {
                    console.error('Error setting up window messaging:', error);
                }
            }
            
            // Simulate receiving data after a delay (for testing)
            setTimeout(() => {
                if (!isContentLoaded && retryCount < maxRetries) {
                    console.log('Simulating dashboard data for testing...');
                    simulateDashboardData();
                    retryCount++;
                }
            }, 3000);
        }
        
        function handleMessage(event) {
            console.log('Received message:', event.data);
            try {
                const data = JSON.parse(event.data);
                if (data.type === 'dashboard-cast') {
                    handleCastData(data.content);
                }
            } catch (error) {
                console.error('Error parsing cast message:', error);
            }
        }
        
        function handleCastData(content) {
            console.log('Handling cast data:', content);
            if (content.dashboard || content.dashboardContent) {
                const dashboardData = content.dashboard || content.dashboardContent;
                displayDashboard(dashboardData);
                isContentLoaded = true;
            }
        }
        
        function simulateDashboardData() {
            const mockData = {
                tiles: [
                    {
                        title: "Total Revenue",
                        description: "Monthly revenue tracking",
                        value: "$89,203",
                        change: 12.4,
                        changeType: "increase"
                    },
                    {
                        title: "Active Users",
                        description: "Current active user count",
                        value: "24,891",
                        change: 8.7,
                        changeType: "increase"
                    },
                    {
                        title: "Conversion Rate",
                        description: "User conversion percentage",
                        value: "3.21%",
                        change: -2.1,
                        changeType: "decrease"
                    },
                    {
                        title: "API Calls",
                        description: "Total API requests",
                        value: "2.4M",
                        change: 15.2,
                        changeType: "increase"
                    },
                    {
                        title: "Server Uptime",
                        description: "System availability",
                        value: "99.9%",
                        change: 0.1,
                        changeType: "increase"
                    },
                    {
                        title: "Page Views",
                        description: "Total page impressions",
                        value: "847K",
                        change: 19.3,
                        changeType: "increase"
                    }
                ]
            };
            displayDashboard(mockData);
        }
        
        function displayDashboard(content) {
            console.log('Displaying dashboard:', content);
            const contentDiv = document.getElementById('content');
            
            if (content && content.tiles && content.tiles.length > 0) {
                contentDiv.innerHTML = `
                    <div class="dashboard-grid fade-in">
                        ${content.tiles.map((tile, index) => `
                            <div class="tile tile-enter" style="animation-delay: ${index * 0.1}s">
                                <div class="tile-header">
                                    <div class="tile-title">${tile.title}</div>
                                    <div class="tile-description">${tile.description}</div>
                                </div>
                                <div class="tile-value">${tile.value}</div>
                                ${tile.change ? `
                                    <div class="tile-change ${tile.changeType === 'increase' ? 'change-positive' : 'change-negative'}">
                                        ${tile.changeType === 'increase' ? 'ðŸ“ˆ' : 'ðŸ“‰'} ${Math.abs(tile.change)}% from last period
                                    </div>
                                ` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
                
                // Update the status to show data is loaded
                const castStatus = document.querySelector('.cast-status span');
                if (castStatus) {
                    castStatus.textContent = `Live â€¢ ${content.tiles.length} tiles`;
                }
                
                console.log('Dashboard displayed successfully');
            } else {
                console.log('No valid tiles data found');
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeCastReceiver);
        
        // Add periodic data refresh animation
        setInterval(() => {
            if (isContentLoaded) {
                const tiles = document.querySelectorAll('.tile-value');
                tiles.forEach((tile, index) => {
                    setTimeout(() => {
                        tile.style.transform = 'scale(1.05)';
                        tile.style.textShadow = '0 0 30px rgba(29, 185, 84, 0.6)';
                        setTimeout(() => {
                            tile.style.transform = 'scale(1)';
                            tile.style.textShadow = '0 0 20px rgba(29, 185, 84, 0.3)';
                        }, 300);
                    }, index * 100);
                });
            }
        }, 30000);
        
        // Add some visual feedback for successful casting
        window.addEventListener('load', () => {
            console.log('Cast display page loaded successfully');
            
            // Add a subtle animation to indicate the page is ready
            const castIcon = document.querySelector('.cast-icon');
            if (castIcon) {
                castIcon.style.animation = 'breathe 3s ease-in-out infinite';
            }
        });
    </script>
</body>
</html>
