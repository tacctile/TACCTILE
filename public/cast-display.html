<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TACCTILE Cast Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #000000 0%, #121212 100%);
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .cast-header {
            padding: 20px 40px;
            background: rgba(29, 185, 84, 0.1);
            border-bottom: 2px solid rgba(29, 185, 84, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #1DB954, #1ed760);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #000;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(29, 185, 84, 0.3);
        }
        
        .logo-text {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #1ed760);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .cast-status {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            background: rgba(29, 185, 84, 0.15);
            border: 1px solid rgba(29, 185, 84, 0.3);
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            background: #1DB954;
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px rgba(29, 185, 84, 0.6);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }
        
        .cast-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .waiting-state {
            text-align: center;
            max-width: 600px;
        }
        
        .cast-icon {
            width: 150px;
            height: 150px;
            background: rgba(29, 185, 84, 0.1);
            border: 3px solid rgba(29, 185, 84, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 40px;
            font-size: 60px;
            animation: breathe 3s ease-in-out infinite;
        }
        
        @keyframes breathe {
            0%, 100% { transform: scale(1); border-color: rgba(29, 185, 84, 0.3); }
            50% { transform: scale(1.05); border-color: rgba(29, 185, 84, 0.6); }
        }
        
        .waiting-title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #1DB954, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .waiting-subtitle {
            font-size: 20px;
            color: #b3b3b3;
            margin-bottom: 40px;
            line-height: 1.5;
        }
        
        .loading-indicators {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 30px;
        }
        
        .loading-dot {
            width: 12px;
            height: 12px;
            background: #1DB954;
            border-radius: 50%;
            animation: wave 1.4s ease-in-out infinite both;
        }
        
        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        .loading-dot:nth-child(3) { animation-delay: 0s; }
        
        @keyframes wave {
            0%, 80%, 100% { 
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% { 
                transform: scale(1.2);
                opacity: 1;
            }
        }
        
        .dashboard-grid {
            width: 100%;
            height: 100%;
            display: grid;
            gap: 30px;
            padding: 20px;
            overflow-y: auto;
            animation: fadeIn 1s ease-out;
        }
        
        /* Responsive grid layouts */
        @media (min-width: 1600px) {
            .dashboard-grid { grid-template-columns: repeat(4, 1fr); }
        }
        @media (min-width: 1200px) and (max-width: 1599px) {
            .dashboard-grid { grid-template-columns: repeat(3, 1fr); }
        }
        @media (min-width: 800px) and (max-width: 1199px) {
            .dashboard-grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 799px) {
            .dashboard-grid { grid-template-columns: 1fr; }
        }
        
        .tile {
            background: linear-gradient(135deg, rgba(29, 185, 84, 0.05), rgba(40, 40, 40, 0.95));
            border: 2px solid rgba(29, 185, 84, 0.2);
            border-radius: 20px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            min-height: 220px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            animation: slideUp 0.8s ease-out forwards;
        }
        
        .tile::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #1DB954, #1ed760);
            border-radius: 20px 20px 0 0;
        }
        
        .tile:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: rgba(29, 185, 84, 0.4);
            box-shadow: 0 15px 50px rgba(29, 185, 84, 0.2);
        }
        
        .tile-header {
            margin-bottom: 25px;
        }
        
        .tile-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .tile-description {
            font-size: 14px;
            color: #b3b3b3;
            line-height: 1.4;
        }
        
        .tile-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        
        .tile-value {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 15px;
            color: #1DB954;
            text-shadow: 0 0 20px rgba(29, 185, 84, 0.4);
            letter-spacing: -1px;
        }
        
        .tile-change {
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 20px;
            margin: 0 auto;
            max-width: fit-content;
        }
        
        .change-positive {
            color: #1DB954;
            background: rgba(29, 185, 84, 0.1);
            border: 1px solid rgba(29, 185, 84, 0.3);
        }
        
        .change-negative {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        
        .footer {
            padding: 20px 40px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.4);
            flex-shrink: 0;
        }
        
        .footer-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            font-size: 14px;
            color: #b3b3b3;
        }
        
        .footer-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }
        
        .live-indicator {
            width: 8px;
            height: 8px;
            background: #ff4757;
            border-radius: 50%;
            animation: livePulse 1.5s infinite;
        }
        
        @keyframes livePulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(40px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }
        
        .error-state {
            text-align: center;
            color: #ff6b6b;
            padding: 40px;
        }
        
        .error-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .retry-button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #1DB954, #1ed760);
            color: #000;
            border: none;
            border-radius: 30px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(29, 185, 84, 0.3);
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(29, 185, 84, 0.4);
        }
        
        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="cast-header">
        <div class="logo">
            <div class="logo-icon">T</div>
            <div class="logo-text">TACCTILE</div>
        </div>
        <div class="cast-status">
            <div class="status-dot"></div>
            <span id="status-text">Ready</span>
        </div>
    </div>
    
    <div class="cast-content" id="content">
        <div class="waiting-state">
            <div class="cast-icon">📺</div>
            <h1 class="waiting-title">Cast Display Ready</h1>
            <p class="waiting-subtitle">Loading your dashboard content...</p>
            <div class="loading-indicators">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <div class="footer-content">
            <div class="footer-item">
                <div class="live-indicator"></div>
                <span>Live Dashboard</span>
            </div>
            <div class="footer-item">
                <span>📱</span>
                <span>Cast from TACCTILE</span>
            </div>
            <div class="footer-item">
                <span id="tile-count">⚡ Ready</span>
            </div>
        </div>
    </div>

    <script>
        console.log('TACCTILE Cast Display - Starting...');
        
        let dashboardLoaded = false;
        let loadTimeout = null;

        function updateStatus(text, isError = false) {
            const statusEl = document.getElementById('status-text');
            const tileCountEl = document.getElementById('tile-count');
            
            if (statusEl) {
                statusEl.textContent = text;
                statusEl.style.color = isError ? '#ff6b6b' : '#1DB954';
            }
            
            if (tileCountEl && !isError) {
                tileCountEl.innerHTML = `⚡ ${text}`;
            }
        }

        function showError(message) {
            console.error('Cast display error:', message);
            updateStatus('Error', true);
            
            document.getElementById('content').innerHTML = `
                <div class="error-state">
                    <div class="error-icon">⚠️</div>
                    <h2 style="font-size: 32px; margin-bottom: 16px;">Connection Error</h2>
                    <p style="font-size: 18px; margin-bottom: 30px; line-height: 1.5;">${escapeHtml(message)}</p>
                    <button class="retry-button" onclick="window.location.reload()">
                        🔄 Retry
                    </button>
                </div>
            `;
        }

        function loadDashboardData() {
            console.log('Loading dashboard data...');
            
            // Try URL parameters first - check for key parameter instead of data
            const urlParams = new URLSearchParams(window.location.search);
            const dataKey = urlParams.get('key');
            const legacyDataParam = urlParams.get('data');
            
            // Try to load from sessionStorage using key
            if (dataKey) {
                try {
                    const storedData = sessionStorage.getItem(dataKey);
                    if (storedData) {
                        const dashboardData = JSON.parse(storedData);
                        console.log('Data loaded from sessionStorage with key:', dataKey);
                        displayDashboard(dashboardData);
                        
                        // Clean up sessionStorage after successful load
                        sessionStorage.removeItem(dataKey);
                        return;
                    } else {
                        console.warn('No data found in sessionStorage for key:', dataKey);
                    }
                } catch (error) {
                    console.error('Error parsing sessionStorage data:', error);
                }
            }
            
            // Fallback: Try legacy URL parameter method (with better error handling)
            if (legacyDataParam) {
                try {
                    const dashboardData = JSON.parse(decodeURIComponent(legacyDataParam));
                    console.log('Data loaded from legacy URL parameter');
                    displayDashboard(dashboardData);
                    return;
                } catch (error) {
                    console.error('Error parsing legacy URL data:', error);
                    // Don't fail silently, show helpful error message
                    showError('Dashboard data was too large for URL transfer. Please try casting again.');
                    return;
                }
            }
            
            // Fallback: Show demo data after timeout
            loadTimeout = setTimeout(() => {
                if (!dashboardLoaded) {
                    console.log('No data received, showing demo dashboard...');
                    showDemoData();
                }
            }, 3000);
        }

        function displayDashboard(data) {
            if (dashboardLoaded) return;
            
            console.log('Displaying dashboard:', data);
            
            if (!data || !data.tiles || !Array.isArray(data.tiles)) {
                showError('Invalid dashboard data received');
                return;
            }

            const tiles = data.tiles;
            if (tiles.length === 0) {
                showError('No tiles to display');
                return;
            }

            dashboardLoaded = true;
            clearTimeout(loadTimeout);
            updateStatus(`Live • ${tiles.length} tiles`);

            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="dashboard-grid">
                    ${tiles.map((tile, index) => `
                        <div class="tile" style="animation-delay: ${index * 0.1}s">
                            <div class="tile-header">
                                <div class="tile-title">${escapeHtml(tile.title || 'Untitled')}</div>
                                <div class="tile-description">${escapeHtml(tile.description || '')}</div>
                            </div>
                            <div class="tile-content">
                                <div class="tile-value">${escapeHtml(String(tile.value || 'N/A'))}</div>
                                ${tile.change !== undefined ? `
                                    <div class="tile-change ${tile.changeType === 'increase' ? 'change-positive' : 'change-negative'}">
                                        <span>${tile.changeType === 'increase' ? '📈' : '📉'}</span>
                                        <span>${Math.abs(Number(tile.change))}% from last period</span>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            console.log('Dashboard displayed successfully');
        }

        function showDemoData() {
            const demoData = {
                tiles: [
                    {
                        title: "Total Revenue",
                        description: "Monthly revenue tracking",
                        value: "$89,203",
                        change: 12.4,
                        changeType: "increase"
                    },
                    {
                        title: "Active Users", 
                        description: "Current active user count",
                        value: "24,891",
                        change: 8.7,
                        changeType: "increase"
                    },
                    {
                        title: "API Calls",
                        description: "Total requests processed",
                        value: "2.4M",
                        change: 15.2,
                        changeType: "increase"
                    },
                    {
                        title: "Response Time",
                        description: "Average response time",
                        value: "142ms",
                        change: -8.3,
                        changeType: "decrease"
                    }
                ]
            };
            
            updateStatus('Demo Mode');
            displayDashboard(demoData);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, initializing cast display...');
            updateStatus('Loading...');
            loadDashboardData();
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && !dashboardLoaded) {
                console.log('Page visible, retrying data load...');
                loadDashboardData();
            }
        });

        console.log('TACCTILE Cast Display - Ready');
    </script>
</body>
</html>
