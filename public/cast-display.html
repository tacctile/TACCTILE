<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TACCTILE Cast Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #000000 0%, #121212 100%);
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .cast-header {
            padding: 20px 30px;
            background: rgba(29, 185, 84, 0.1);
            border-bottom: 2px solid rgba(29, 185, 84, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: #1DB954;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #000;
            font-size: 20px;
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: bold;
        }
        
        .cast-status {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #1DB954;
            font-size: 16px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            background: #1DB954;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }
        
        .cast-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .waiting-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .cast-icon {
            width: 120px;
            height: 120px;
            background: rgba(29, 185, 84, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 48px;
            animation: breathe 3s ease-in-out infinite;
        }
        
        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .waiting-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #1DB954, #1ed760);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .waiting-subtitle {
            font-size: 18px;
            color: #b3b3b3;
            margin-bottom: 30px;
        }
        
        .loading-bar {
            width: 240px;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin: 0 auto;
        }
        
        .loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #1DB954, #1ed760);
            border-radius: 2px;
            animation: loading 2s ease-in-out infinite;
        }
        
        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
            margin: 0 auto;
        }
        
        /* Responsive grid based on screen size */
        @media (min-width: 1200px) {
            .dashboard-grid {
                grid-template-columns: repeat(4, 1fr);
                max-width: 1400px;
            }
        }
        
        @media (min-width: 900px) and (max-width: 1199px) {
            .dashboard-grid {
                grid-template-columns: repeat(3, 1fr);
                max-width: 1100px;
            }
        }
        
        @media (min-width: 600px) and (max-width: 899px) {
            .dashboard-grid {
                grid-template-columns: repeat(2, 1fr);
                max-width: 800px;
            }
        }
        
        @media (max-width: 599px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
                max-width: 400px;
            }
        }
        
        .tile {
            background: rgba(40, 40, 40, 0.9);
            border: 1px solid rgba(29, 185, 84, 0.2);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-height: 200px;
            display: flex;
            flex-direction: column;
        }
        
        .tile::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #1DB954, #1ed760);
        }
        
        .tile:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 30px rgba(29, 185, 84, 0.2);
            border-color: rgba(29, 185, 84, 0.4);
        }
        
        .tile-header {
            margin-bottom: 20px;
        }
        
        .tile-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #ffffff;
            line-height: 1.2;
        }
        
        .tile-description {
            font-size: 14px;
            color: #b3b3b3;
            line-height: 1.4;
        }
        
        .tile-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .tile-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 12px;
            color: #1DB954;
            text-shadow: 0 0 15px rgba(29, 185, 84, 0.3);
            line-height: 1.1;
        }
        
        .tile-change {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
        }
        
        .change-positive {
            color: #1DB954;
        }
        
        .change-negative {
            color: #ff6b6b;
        }
        
        .footer {
            padding: 20px 30px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #b3b3b3;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }
        
        .footer-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .footer-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .live-indicator {
            width: 6px;
            height: 6px;
            background: #ff4757;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .tile-enter {
            animation: tileEnter 0.6s ease-out forwards;
        }
        
        @keyframes tileEnter {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }
        
        /* High contrast mode for better TV visibility */
        @media (prefers-contrast: high) {
            .tile {
                border-width: 2px;
                border-color: rgba(29, 185, 84, 0.5);
            }
            
            .tile-value {
                text-shadow: 0 0 20px rgba(29, 185, 84, 0.5);
            }
        }
        
        /* Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            .cast-icon,
            .status-dot,
            .live-indicator,
            .loading-progress {
                animation: none;
            }
            
            .tile:hover {
                transform: none;
                box-shadow: 0 0 0 2px rgba(29, 185, 84, 0.4);
            }
        }
    </style>
</head>
<body>
    <div class="cast-header">
        <div class="logo">
            <div class="logo-icon">T</div>
            <div class="logo-text">TACCTILE Dashboard</div>
        </div>
        <div class="cast-status">
            <div class="status-dot"></div>
            <span id="status-text">Connected</span>
        </div>
    </div>
    
    <div class="cast-content" id="content">
        <div class="waiting-state">
            <div class="cast-icon">📺</div>
            <h2 class="waiting-title">Ready to Cast</h2>
            <p class="waiting-subtitle">Waiting for dashboard content from your device...</p>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <div class="footer-content">
            <div class="footer-item">
                <div class="live-indicator"></div>
                <span>Live Dashboard</span>
            </div>
            <div class="footer-item">
                <span>📺</span>
                <span>Cast from TACCTILE</span>
            </div>
            <div class="footer-item">
                <span>⚡</span>
                <span>Real-time Data</span>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let isContentLoaded = false;
        let dashboardData = null;
        let retryAttempts = 0;
        const maxRetries = 3;
        
        console.log('TACCTILE Cast Display - Initializing...');
        
        // Initialize the cast receiver
        function initializeCastReceiver() {
            console.log('Setting up cast receiver...');
            
            // Listen for Presentation API messages
            if ('presentation' in navigator && navigator.presentation.receiver) {
                navigator.presentation.receiver.connectionList.then(list => {
                    console.log('Presentation receiver active, connections:', list.connections.length);
                    list.connections.forEach(connection => {
                        setupConnection(connection);
                    });
                    
                    list.addEventListener('connectionavailable', event => {
                        console.log('New presentation connection available');
                        setupConnection(event.connection);
                    });
                });
            }
            
            // Listen for window messages (from new window casting)
            window.addEventListener('message', (event) => {
                console.log('Received window message:', event.data);
                if (event.data && event.data.type === 'dashboard-cast') {
                    handleDashboardData(event.data.content);
                }
            });
            
            // Check URL parameters for Chromecast custom data
            checkURLParameters();
            
            // Fallback: simulate data after delay for testing
            setTimeout(() => {
                if (!isContentLoaded && retryAttempts < maxRetries) {
                    console.log('No data received, simulating dashboard data...');
                    simulateDashboardData();
                    retryAttempts++;
                }
            }, 4000);
        }
        
        function setupConnection(connection) {
            connection.addEventListener('message', (event) => {
                console.log('Presentation message received:', event.data);
                try {
                    const data = JSON.parse(event.data);
                    if (data.type === 'dashboard-cast') {
                        handleDashboardData(data.content);
                    }
                } catch (error) {
                    console.error('Error parsing presentation message:', error);
                }
            });
            
            connection.addEventListener('close', () => {
                console.log('Presentation connection closed');
                updateStatus('Disconnected');
            });
        }
        
        function checkURLParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('dashboardData')) {
                try {
                    const data = JSON.parse(decodeURIComponent(urlParams.get('dashboardData')));
                    console.log('Dashboard data from URL parameters:', data);
                    handleDashboardData(data);
                } catch (error) {
                    console.error('Error parsing URL dashboard data:', error);
                }
            }
        }
        
        function handleDashboardData(content) {
            console.log('Processing dashboard data:', content);
            
            if (!content) {
                console.log('No content provided');
                return;
            }
            
            // Extract tiles from various possible structures
            let tiles = null;
            if (content.tiles) {
                tiles = content.tiles;
            } else if (content.dashboardContent && content.dashboardContent.tiles) {
                tiles = content.dashboardContent.tiles;
            } else if (content.dashboard && content.dashboard.tiles) {
                tiles = content.dashboard.tiles;
            }
            
            if (tiles && tiles.length > 0) {
                console.log(`Displaying ${tiles.length} tiles`);
                displayDashboard({ tiles });
                isContentLoaded = true;
                updateStatus(`Live • ${tiles.length} tiles`);
            } else {
                console.log('No valid tiles found, using fallback data');
                simulateDashboardData();
            }
        }
        
        function simulateDashboardData() {
            console.log('Simulating dashboard data for demonstration...');
            const mockData = {
                tiles: [
                    {
                        title: "Total Revenue",
                        description: "Monthly revenue tracking with growth indicators",
                        value: "$89,203",
                        change: 12.4,
                        changeType: "increase"
                    },
                    {
                        title: "Active Users",
                        description: "Current active user count across all platforms",
                        value: "24,891",
                        change: 8.7,
                        changeType: "increase"
                    },
                    {
                        title: "Conversion Rate",
                        description: "User conversion percentage this month",
                        value: "3.21%",
                        change: -2.1,
                        changeType: "decrease"
                    },
                    {
                        title: "API Calls",
                        description: "Total API requests processed today",
                        value: "2.4M",
                        change: 15.2,
                        changeType: "increase"
                    },
                    {
                        title: "Server Uptime",
                        description: "System availability and reliability metrics",
                        value: "99.9%",
                        change: 0.1,
                        changeType: "increase"
                    },
                    {
                        title: "Page Views",
                        description: "Total page impressions across all properties",
                        value: "847K",
                        change: 19.3,
                        changeType: "increase"
                    },
                    {
                        title: "Response Time",
                        description: "Average API response time in milliseconds",
                        value: "142ms",
                        change: -8.3,
                        changeType: "decrease"
                    },
                    {
                        title: "Customer Satisfaction",
                        description: "Average customer rating from recent surveys",
                        value: "4.8/5",
                        change: 3.2,
                        changeType: "increase"
                    }
                ]
            };
            displayDashboard(mockData);
            updateStatus(`Demo • ${mockData.tiles.length} tiles`);
        }
        
        function displayDashboard(data) {
            console.log('Displaying dashboard with data:', data);
            const contentDiv = document.getElementById('content');
            
            if (data && data.tiles && data.tiles.length > 0) {
                contentDiv.innerHTML = `
                    <div class="dashboard-grid fade-in">
                        ${data.tiles.map((tile, index) => `
                            <div class="tile tile-enter" style="animation-delay: ${index * 0.1}s">
                                <div class="tile-header">
                                    <div class="tile-title">${escapeHtml(tile.title)}</div>
                                    <div class="tile-description">${escapeHtml(tile.description)}</div>
                                </div>
                                <div class="tile-content">
                                    <div class="tile-value">${escapeHtml(tile.value)}</div>
                                    ${tile.change !== undefined ? `
                                        <div class="tile-change ${tile.changeType === 'increase' ? 'change-positive' : 'change-negative'}">
                                            ${tile.changeType === 'increase' ? '📈' : '📉'} ${Math.abs(tile.change)}% from last period
                                        </div>
                                    ` : ''}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                console.log('Dashboard displayed successfully');
                isContentLoaded = true;
            } else {
                console.error('Invalid dashboard data provided');
                showError('Invalid dashboard data received');
            }
        }
        
        function updateStatus(text) {
            const statusElement = document.getElementById('status-text');
            if (statusElement) {
                statusElement.textContent = text;
            }
        }
        
        function showError(message) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <div class="waiting-state">
                    <div class="cast-icon">⚠️</div>
                    <h2 class="waiting-title">Connection Issue</h2>
                    <p class="waiting-subtitle">${escapeHtml(message)}</p>
                    <button onclick="location.reload()" style="padding: 12px 24px; background: #1DB954; color: black; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 20px;">Retry</button>
                </div>
            `;
            updateStatus('Error');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Add periodic visual refresh for live feel
        function startLiveAnimation() {
            setInterval(() => {
                if (isContentLoaded) {
                    const tiles = document.querySelectorAll('.tile-value');
                    tiles.forEach((tile, index) => {
                        setTimeout(() => {
                            tile.style.transform = 'scale(1.02)';
                            tile.style.textShadow = '0 0 25px rgba(29, 185, 84, 0.6)';
                            setTimeout(() => {
                                tile.style.transform = 'scale(1)';
                                tile.style.textShadow = '0 0 15px rgba(29, 185, 84, 0.3)';
                            }, 200);
                        }, index * 50);
                    });
                }
            }, 30000); // Every 30 seconds
        }
        
        // Initialize everything when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, initializing cast receiver...');
            initializeCastReceiver();
            startLiveAnimation();
        });
        
        // Add visibility change handler
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && !isContentLoaded) {
                console.log('Page visible again, retrying data fetch...');
                initializeCastReceiver();
            }
        });
        
        // Add error handling for uncaught errors
        window.addEventListener('error', (event) => {
            console.error('Uncaught error in cast display:', event.error);
        });
        
        console.log('TACCTILE Cast Display - Ready');
    </script>
</body>
</html>
